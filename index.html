<!DOCTYPE html>
<html>
    <head>
        <title> Student form</title>
    </head>
    <body>
        <form action="done.html">
            <fieldset>
                <legend> Student Form</legend>
                <label for="fname">First Name</label><br>
                <input id="fname" type="text" placeholder="Enter Your First Name"><br><br>
                <label for="lname">Last Name:</label><br>
            <input id="lname" type="text" placeholder="Enter Your Last Name"> <br><br>
            <label for="email">Enter Email:</label><br>
            <input id="email" type="email" placeholder="Enter Your Email Address"><br><br>
            <label for="pass">Enter Password:</label> <br>
            <input type="password" placeholder="Enter Password"><br><br>
            <label for="num">Phone:</label> <br>
            <input type="number" placeholder="Enter Phone Number: "> <br><br>
            <select name="" id="">
                <option value="" disabled selected>Select Devision</option>
                <option value="">Chattogram</option>
                <option value="">Dhaka</option>
            </select> <br> <br>
            <label for="image">Select Your Image:</label><br>
            <input id="image" type="file" accept=".png">
            <br><br>
            <label for="bDate">Select Your Birth Date: </label><br>
            <input id="bDate" type="date">
            <br><br>
            <label for="time">Select Your Birth Time</label><br>
            <input type="time"><br><br>
            <label for="dateTime">Date and Time:</label><br>
            <input type="datetime-local"><br><br>
            <label for="color">Choose your color:</label><br>
            <input type="color"><br><br>
            <label for="gender">Gender:</label><br>
            <input id="male" name="Gender" type="radio">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label> <br><br>
            <label for="url">link:</label> <br>
            <input type="url" placeholder="Enter web Address"> <br><br>
            <label for="des">Describe Yourself:</label><br>
            <textarea name="" id="des" placeholder="Describe Yourself" rows="30" cols="50"></textarea> <br> <br>
            <button type="submit">Submit</button>
            <button type="reset"> Reset</button>





            </fieldset>
        </form>
    </body>
</html>
